<body cds-text="body">
<div class="main-container">
    <header class="header-2">
        <div class="branding">
            <a href="/" class="nav-link">
                <clr-icon shape="application" size="24"></clr-icon>
                <span class="title">Golang Sample App</span>
            </a>
        </div>
        <div class="header-nav">
            <a href="/" class="active nav-link nav-text">Home</a>
            <a href="add.html" class="nav-link nav-text">Add</a>
            <a href="about.html" class="nav-link nav-text">About</a>
        </div>
        
    </header>

    <table class="table">
        <thead>
            <tr>
                <th class="left">Code</th>
                <th class="left">Name</th>
                <th class="left">Descprition</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
        {{ range .data }}
            <tr>
                <td>{{ .Code }}</td>
                <td class="left">{{ .Name }}</td>
                <td class="left">{{ .Desc }}</td>
                <td><button class="btn btn-outline" onclick="parent.location.href='/web/code/{{ .Code }}'">View</button></td>
            </tr>
        {{ end }}
        </tbody>
    </table>
